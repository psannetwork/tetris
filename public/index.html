<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>テトリス</title>
<link rel="stylesheet" href="style.css" />
<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 0;
    height: 100vh; /* ビューポートの高さいっぱいに表示 */
    background-color: #f0f0f0; /* 背景色を設定 */
    font-family: Arial, sans-serif; /* フォントを設定 */
}

#gameContainer {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    margin: 20px;
    z-index: 1;
}

#hold {
    margin-right: 20px;
    text-align: center; /* ホールド部分を中央揃えにする */
}

canvas {
    border: 1px solid #ccc; /* セルの境界線を薄く表示 */
    background-color: #fff; /* セルの背景色を白に設定 */
}

#tetrisPlayersContainer {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10px;
    z-index: 0;
}

#tetrisPlayers {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: 90%;
}

</style>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<audio id="myAudio" src="bgm.mp3" loop></audio>
<script>
var audio = document.getElementById("myAudio");

function playAudio() {
    audio.play();
}

function pauseAudio() {
    audio.pause();
}
</script>
<div id="gameContainer">
              <p id="userCount">Total users: </p>

    <div id="hold">
        Hold:
        <canvas id="holdCanvas" width="120" height="120"></canvas>
    </div>
    <canvas id="tetris" width="300" height="600"></canvas>

</div>
  <script>
  var socket = io();
  </script>
<script src="game.js"></script>
<script src="servers.js"></script>
</body>
</html>
